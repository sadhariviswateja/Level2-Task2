<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .thumbnail {
            width: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .thumbnail:hover {
            transform: scale(1.1);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,1);
            background-color: rgba(0,0,0,1.9);
        }
        
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1fff1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        
    </style>
    <script>
        function enlargeImage(img) {
            var modal = document.getElementById('modal');
            var modalImg = document.getElementById('modal-image');
            modal.style.display = "block";
            modalImg.src = img.src;
        }
        
        function closeModal() {
            var modal = document.getElementById('modal');
            modal.style.display = "none";
        }
        
    </script>
</head>
<body>
    <div class="gallery">
        <img src="https://wallup.net/wp-content/uploads/2019/10/281604-chrysanthemums-bouquets-flowers.jpg" alt="Image 1" class="thumbnail" onclick="enlargeImage(this)">
        <img src="https://wallup.net/wp-content/uploads/2019/09/644710-flower-flowers-petals-garden-nature-plants-beautiful-delicate-colorful-soft-spring-1920x1200-258.jpg" alt="Image 4" class="thumbnail" onclick="enlargeImage(this)">
        <img src="https://1.bp.blogspot.com/-m7cjBmLjkXM/TVatMsPd0eI/AAAAAAAAA9M/mZaX8JkFijs/s1600/Rose+Flowers+Bouquet+%25286%2529.jpg" alt="Image 8" class="thumbnail" onclick="enlargeImage(this)">
        <img src="https://media.istockphoto.com/id/1909717738/photo/flower-arrangement.jpg?s=2048x2048&w=is&k=20&c=W2gd31BejrjpgIA-q3AObw2V5xGoBHRVsHvszZVV2JI=" alt="Image 1" class="thumbnail" onclick="enlargeImage(this)">
        <img src="https://img.freepik.com/free-photo/beautiful-blooming-flowers-spring-season_23-2150790292.jpg?t=st=1723124136~exp=1723127736~hmac=7439852b4cbab5c6e91c378e1dbc3d968ab39b30f74189d8bfec0e188953ae6b&w=360" alt="Image 2" class="thumbnail" onclick="enlargeImage(this)">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpixabay.com%2Fimages%2Fsearch%2Fflowers%2F&psig=AOvVaw0grgluAPVGUABXB9jXcM-_&ust=1723210160646000&source=images&cd=vfe&opi=89978449&ved=0CA8QjRxqFwoTCICJt5_A5YcDFQAAAAAdAAAAABAE" alt="Image 3" class="thumbnail" onclick="enlargeImage(this)">
   
    </div>
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
